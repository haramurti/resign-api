<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal — POROS Corp</title>
    <style>
        /* Bear Blog Dark Mode Palette */
        :root {
            --bg: #0b212a;     /* Deep Navy */
            --text: #e0e0e0;   /* Bear Off-white */
            --link: #82aaff;   /* Soft Blue */
            --border: #2a3f47; /* Subtle Divider */
            --accent: #fff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            max-width: 650px;
            margin: 60px auto;
            padding: 0 20px;
        }

        h1, h2, h3 { color: var(--accent); margin-bottom: 5px; }
        .mono { font-family: monospace; font-size: 0.85em; color: #888; }
        .hidden { display: none; }
        
        /* Navigation Style khas Bear Blog */
        nav { margin-bottom: 40px; border-bottom: 1px solid var(--border); padding-bottom: 10px; }
        nav button { background: none; border: none; color: var(--link); cursor: pointer; text-decoration: underline; font-size: 0.9em; margin-right: 15px; }
        nav button.active { color: #fff; font-weight: bold; text-decoration: none; }

        /* Form Elements */
        .form-group { margin-top: 30px; }
        .date-row { display: flex; gap: 15px; margin-bottom: 15px; }
        .date-item { flex: 1; }
        label { display: block; font-size: 0.75em; margin-bottom: 5px; color: #888; }

        input, textarea {
            background: #152d35; border: 1px solid var(--border); color: #fff;
            padding: 10px; width: 100%; box-sizing: border-box; outline: none;
            border-radius: 0px; 
        }
        textarea { margin-top: 10px; min-height: 80px; }

        button.action {
            background: var(--link); border: none; padding: 10px 20px;
            color: var(--bg); font-weight: bold; cursor: pointer; margin-top: 10px;
        }

        /* Status Badge Styling */
        .item { 
            border-top: 1px dashed var(--border); 
            padding: 20px 0; 
            margin-top: 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: flex-start; 
        }

        .status-badge {
            padding: 4px 10px;
            font-size: 0.65em;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 4px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            border: 1px solid transparent;
            white-space: nowrap;
        }
        .status-pending { background: #1a3a4a; color: #82aaff; border-color: #82aaff; }
        .status-approved { background: #163a2a; color: #4ade80; border-color: #4ade80; }
        .status-rejected { background: #3a1616; color: #f87171; border-color: #f87171; }
        .dot { width: 5px; height: 5px; border-radius: 50%; background: currentColor; }

        footer { margin-top: 100px; font-size: 0.8em; color: #566970; border-top: 1px solid var(--border); padding-top: 20px; }
    </style>
</head>
<body>

    <header>
 <h1>ʕ•ᴥ•? Bank Central Asia International Persero Tbk. Internal form Resignation and Leave</h1>
        <p class="mono text-xs">Logged in: <b>Neval</b> (ID: 1)</p>
        
        <nav id="main-nav">
            <button id="nav-leave" class="active" onclick="showTab('leave')">Apply Leave</button>
            <button id="nav-resign" onclick="showTab('resign')">Resignation</button>
            <button id="nav-history" onclick="showTab('history')">My History</button>
            <button id="nav-admin" onclick="showTab('admin')">Admin Panel</button>
        </nav>
    </header>

    <main>
        <div id="tab-leave" class="form-group">
            <h3># Request Leave</h3>
            <p class="mono italic">Specify your leave dates.</p>
            <div class="date-row">
                <div class="date-item"><label class="mono uppercase">Start Date</label><input type="date" id="leave-start"></div>
                <div class="date-item"><label class="mono uppercase">Return Date</label><input type="date" id="leave-return"></div>
            </div>
            <textarea id="leave-reason" placeholder="Reason for leave..."></textarea>
            <button class="action" onclick="submitLeave()">Submit Leave</button>
        </div>

        <div id="tab-resign" class="form-group hidden">
            <h3># Resignation Notice</h3>
            <p class="mono italic">Your last working day.</p>
            <label class="mono uppercase">Last Working Day</label>
            <input type="date" id="resign-date">
            <textarea id="resign-reason" placeholder="Reason for leaving..."></textarea>
            <button class="action" onclick="submitResign()">Submit Resignation</button>
        </div>

        <div id="tab-history" class="hidden">
            <h3># Your Submissions</h3>
            <div id="personal-history-list"></div>
        </div>

        <div id="tab-admin" class="hidden">
            <h3># HR Admin Panel</h3>
            <div id="admin-global-list"></div>
        </div>
    </main>

    <footer>
        <p>Built for POROS 2026 by Neval. <br> Built to last forever*.</p>
    </footer>

    <script>
        const api = '/api';
        const user = { id: 1, name: "Neval" };

        function showTab(tab) {
            ['leave', 'resign', 'history', 'admin'].forEach(t => {
                document.getElementById(`tab-${t}`).classList.toggle('hidden', t !== tab);
                document.getElementById(`nav-${t}`).classList.toggle('active', t === tab);
            });
            if(tab === 'history') loadHistory();
            if(tab === 'admin') loadAdmin();
        }

        function getStatusBadge(status) {
            let cls = 'status-pending';
            if(status === 'approved') cls = 'status-approved';
            if(status === 'rejected') cls = 'status-rejected';
            return `<div class="status-badge ${cls}"><div class="dot"></div>${status}</div>`;
        }

        async function submitLeave() {
            const start = document.getElementById('leave-start').value;
            const end = document.getElementById('leave-return').value;
            const resn = document.getElementById('leave-reason').value;
            if(!start || !end || !resn) return alert("Fill all fields.");

            await fetch(`${api}/leaves`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_id: user.id, start_date: start, end_date: end, reason: resn })
            });
            showTab('history');
        }

        async function submitResign() {
            const date = document.getElementById('resign-date').value;
            const resn = document.getElementById('resign-reason').value;
            if(!date || !resn) return alert("Fill all fields.");

            await fetch(`${api}/resignations`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_id: user.id, reason: `[Exit: ${date}] ${resn}` })
            });
            showTab('history');
        }

        async function loadHistory() {
            const list = document.getElementById('personal-history-list');
            try {
                const [resL, resR] = await Promise.all([
                    fetch(`${api}/leaves`),
                    fetch(`${api}/resignations`)
                ]);
                const leaves = resL.ok ? await resL.json() : [];
                const resigns = resR.ok ? await resR.json() : [];
                
                let html = '';
                if (Array.isArray(leaves)) {
                    leaves.filter(l => l.user_id == user.id).forEach(l => {
                        html += `
                        <div class="item">
                            <div><span class="mono">TYPE: LEAVE</span><p>${l.reason}</p></div>
                            ${getStatusBadge(l.status)}
                        </div>`;
                    });
                }
                if (Array.isArray(resigns)) {
                    resigns.filter(r => r.user_id == user.id).forEach(r => {
                        html += `
                        <div class="item">
                            <div><span class="mono">TYPE: RESIGN</span><p>${r.reason}</p></div>
                            ${getStatusBadge(r.status)}
                        </div>`;
                    });
                }
                list.innerHTML = html || '<p class="mono italic">No history found.</p>';
            } catch (e) { list.innerHTML = 'Error loading history.'; }
        }

        async function loadAdmin() {
            const list = document.getElementById('admin-global-list');
            try {
                const [resL, resR] = await Promise.all([
                    fetch(`${api}/leaves`),
                    fetch(`${api}/resignations`)
                ]);
                const leaves = resL.ok ? await resL.json() : [];
                const resigns = resR.ok ? await resR.json() : [];
                
                let html = '';
                [...leaves, ...resigns.map(r => ({...r, isResign: true}))].forEach(i => {
                    html += `
                    <div class="item">
                        <div>
                            <b>ID: ${i.user_id}</b> — <span class="mono">${i.isResign ? 'RESIGN' : 'LEAVE'}</span>
                            <p>${i.reason}</p>
                            ${i.status === 'pending' ? `
                            <button onclick="${i.isResign ? 'approveResign' : 'approveLeave'}(${i.ID})" style="color:var(--link); text-decoration:underline; background:none; border:none; cursor:pointer; font-size:0.8em; padding:0;">[APPROVE]</button>
                            ` : ''}
                        </div>
                        ${getStatusBadge(i.status)}
                    </div>`;
                });
                list.innerHTML = html || '<p class="mono">All clear.</p>';
            } catch (e) { list.innerHTML = 'Error.'; }
        }

        async function approveLeave(id) { await fetch(`${api}/leaves/${id}/approve`, { method: 'PATCH' }); loadAdmin(); }
        async function approveResign(id) { await fetch(`${api}/resignations/${id}/approve`, { method: 'PATCH' }); loadAdmin(); }
        window.onload = loadHistory;
    </script>
</body>
</html>
