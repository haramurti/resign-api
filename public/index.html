<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BCA Internal — Minimalist</title>
    <style>
        :root {
            --bg: #0b212a;
            --text: #e0e0e0;
            --link: #82aaff;
            --border: #2a3f47;
            --accent: #fff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg); color: var(--text); line-height: 1.6;
            max-width: 650px; margin: 40px auto; padding: 0 20px;
        }

        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .mono { font-family: monospace; font-size: 0.85em; color: #888; }
        .profile-link { color: var(--link); cursor: pointer; text-decoration: underline; margin-right: 10px; }
        
        .login-btn { 
            background: none; border: 1px solid var(--border); color: var(--link); 
            padding: 5px 15px; cursor: pointer; font-size: 0.8em; transition: 0.2s;
        }
        .login-btn:hover { border-color: var(--link); color: #fff; }

        nav { margin-bottom: 40px; border-bottom: 1px solid var(--border); padding-bottom: 10px; }
        nav button { background: none; border: none; color: var(--link); cursor: pointer; text-decoration: underline; font-size: 0.9em; margin-right: 15px; }
        nav button.active { color: #fff; font-weight: bold; text-decoration: none; }
        .hidden { display: none !important; }
        
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(11, 33, 42, 0.98); display: flex; justify-content: center; align-items: center; z-index: 1000;
        }
        .modal-card { width: 320px; border: 1px solid var(--border); padding: 30px; background: var(--bg); }

        .profile-info { margin: 20px 0; border-top: 1px dashed var(--border); padding-top: 15px; }
        .info-row { display: flex; justify-content: space-between; font-size: 0.85em; margin-bottom: 8px; }
        .info-label { color: #888; font-family: monospace; }

        input, textarea {
            background: #152d35; border: 1px solid var(--border); color: #fff;
            padding: 10px; width: 100%; box-sizing: border-box; outline: none; margin-bottom: 10px;
            font-size: 0.9em;
        }

        button.action {
            background: var(--link); border: none; padding: 10px 20px;
            color: var(--bg); font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px;
        }

        .item { border-top: 1px dashed var(--border); padding: 20px 0; display: flex; justify-content: space-between; align-items: flex-start; }
        .status-badge { padding: 4px 10px; font-size: 0.65em; font-weight: bold; text-transform: uppercase; border-radius: 4px; }
        .status-pending { background: #1a3a4a; color: #82aaff; }
        .status-approved { background: #163a2a; color: #4ade80; }
        .status-rejected { background: #3a1a1a; color: #ff6b6b; }

        footer { margin-top: 80px; font-size: 0.8em; color: #566970; border-top: 1px solid var(--border); padding-top: 20px; }
    </style>
</head>
<body>

    <div class="top-bar">
        <span class="mono">
            User: <b id="user-display">Guest</b> 
            <span id="profile-trigger" class="profile-link hidden" onclick="toggleProfileModal()">[ View Profile ]</span>
        </span>
        <button id="auth-trigger" class="login-btn" onclick="toggleLoginModal()">Login</button>
    </div>

    <header>
        <h1>ʕ•ᴥ•? mandiri Internal</h1>
        <nav id="main-nav">
            <button id="nav-leave" class="active" onclick="showTab('leave')">Leave</button>
            <button id="nav-resign" onclick="showTab('resign')">Resignation</button>
            <button id="nav-history" onclick="showTab('history')">History</button>
            <button id="nav-admin" class="hidden" onclick="showTab('admin')">Admin Panel</button>
        </nav>
    </header>

    <div id="login-overlay" class="overlay hidden">
        <div class="modal-card">
            <h3 class="mono"># Authentication</h3>
            <input type="email" id="login-email" placeholder="Email (admin@bca.com)">
            <input type="password" id="login-pass" placeholder="Password">
            <button class="action" onclick="performLogin()">SIGN IN</button>
            <p onclick="toggleLoginModal()" style="font-size: 0.7em; cursor: pointer; text-align: center; margin-top: 15px; color: #566970;">[ Close ]</p>
        </div>
    </div>

    <div id="profile-overlay" class="overlay hidden">
        <div class="modal-card">
            <h3 class="mono"># Employee Profile</h3>
            <div class="profile-info" id="profile-details">
                <div class="info-row"><span class="info-label">NAME</span><span id="prof-name">-</span></div>
                <div class="info-row"><span class="info-label">ROLE</span><span id="prof-role">-</span></div>
                <div class="info-row"><span class="info-label">QUOTA</span><span id="prof-quota">-</span></div>
                <div class="info-row"><span class="info-label">EMAIL</span><span id="prof-email" style="font-size: 0.8em;">-</span></div>
            </div>
            <button class="action" onclick="toggleProfileModal()">BACK TO SYSTEM</button>
        </div>
    </div>

    <main id="app-content" class="hidden">
        <div id="tab-leave" class="tab-content">
            <h3># Request Leave</h3>
            <input type="date" id="leave-start">
            <input type="date" id="leave-return">
            <textarea id="leave-reason" placeholder="Reason for leave..."></textarea>
            <button class="action" onclick="submitLeave()">SUBMIT LEAVE</button>
        </div>

        <div id="tab-resign" class="tab-content hidden">
            <h3># Resignation</h3>
            <input type="date" id="resign-date">
            <textarea id="resign-reason" placeholder="Reason for leaving..."></textarea>
            <button class="action" onclick="submitResign()">SUBMIT RESIGNATION</button>
        </div>

        <div id="tab-history" class="tab-content hidden">
            <h3># My History</h3>
            <div id="personal-history-list"></div>
        </div>

        <div id="tab-admin" class="tab-content hidden">
            <h3># Admin Overview</h3>
            <div id="admin-global-list"></div>
        </div>
    </main>

    <footer>
        <p>Built for Personal Project 2026 by Neval. <br> System: Go-Fiber + Supabase.</p>
    </footer>

    <script>
//orbstack loadbalancer IP
const api = 'http://192.168.139.2:8686/api';
        let authHeader = "";
        let currentUser = null;

        function toggleLoginModal() { document.getElementById('login-overlay').classList.toggle('hidden'); }
        function toggleProfileModal() { document.getElementById('profile-overlay').classList.toggle('hidden'); }

        async function performLogin() {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-pass').value;
            if(!email || !pass) return alert("Fill all fields.");

            authHeader = "Basic " + btoa(email + ":" + pass);

            try {
                const res = await fetch(`${api}/me`, { headers: { "Authorization": authHeader } });
                if (res.ok) {
                    currentUser = await res.json();
                    document.getElementById('user-display').innerText = currentUser.name;
                    document.getElementById('auth-trigger').innerText = "Logout";
                    document.getElementById('auth-trigger').onclick = logout;
                    document.getElementById('app-content').classList.remove('hidden');
                    document.getElementById('profile-trigger').classList.remove('hidden');

                    document.getElementById('prof-name').innerText = currentUser.name;
                    document.getElementById('prof-role').innerText = currentUser.role.toUpperCase();
                    document.getElementById('prof-quota').innerText = currentUser.leave_quota + " Days";
                    document.getElementById('prof-email').innerText = currentUser.email;

                    if (currentUser.role === 'hr' || currentUser.role === 'manager') {
                        document.getElementById('nav-admin').classList.remove('hidden');
                    }
                    toggleLoginModal();
                    showTab('leave');
                } else { alert("Invalid Credentials!"); }
            } catch (err) { alert("Connection failed."); }
        }

        function logout() { location.reload(); }

        function showTab(name) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
            document.getElementById('tab-' + name).classList.remove('hidden');
            document.getElementById('nav-' + name).classList.add('active');
            if(name === 'history') loadHistory();
            if(name === 'admin') loadAdmin();
        }

        async function fetchWithAuth(url, options = {}) {
            options.headers = { ...options.headers, "Authorization": authHeader };
            const res = await fetch(url, options);
            if(res.status === 401 || res.status === 403) { logout(); return null; }
            return res;
        }

        async function submitLeave() {
            const start = document.getElementById('leave-start').value;
            const end = document.getElementById('leave-return').value;
            const reason = document.getElementById('leave-reason').value;
            if(!start || !end || !reason) return alert("Fill all fields.");
            await fetchWithAuth(`${api}/leaves`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_id: currentUser.ID, start_date: start, end_date: end, reason: reason })
            });
            showTab('history');
        }

        async function submitResign() {
            const date = document.getElementById('resign-date').value;
            const reason = document.getElementById('resign-reason').value;
            if(!date || !reason) return alert("Fill all fields.");
            await fetchWithAuth(`${api}/resignations`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_id: currentUser.ID, reason: `[LWD: ${date}] ${reason}` })
            });
            showTab('history');
        }

        async function loadHistory() {
            const [resL, resR] = await Promise.all([fetchWithAuth(`${api}/leaves`), fetchWithAuth(`${api}/resignations`)]);
            if(!resL || !resR) return;
            const leaves = await resL.json();
            const resigns = await resR.json();
            const list = document.getElementById('personal-history-list');
            let html = '';
            leaves.filter(l => l.user_id === currentUser.ID).forEach(l => {
                html += `<div class="item"><div><span class="mono">LEAVE</span><p>${l.reason}</p></div><div class="status-badge status-${l.status}">${l.status}</div></div>`;
            });
            resigns.filter(r => r.user_id === currentUser.ID).forEach(r => {
                html += `<div class="item"><div><span class="mono">RESIGN</span><p>${r.reason}</p></div><div class="status-badge status-${r.status}">${r.status}</div></div>`;
            });
            list.innerHTML = html || '<p class="mono">No history found.</p>';
        }

        async function loadAdmin() {
            const [resL, resR] = await Promise.all([fetchWithAuth(`${api}/leaves`), fetchWithAuth(`${api}/resignations`)]);
            const leaves = await resL.json();
            const resigns = await resR.json();
            const list = document.getElementById('admin-global-list');
            
            const diffDays = (s, e) => {
                const start = new Date(s);
                const end = new Date(e);
                return Math.ceil(Math.abs(end - start) / (1000 * 60 * 60 * 24)) + 1;
            };

            let html = '';
            const allData = [
                ...leaves.map(l => ({...l, isR: false})),
                ...resigns.map(r => ({...r, isR: true}))
            ].sort((a, b) => (a.status === 'pending' ? -1 : 1));

            allData.forEach(i => {
                const user = i.User || { name: `Unknown ID: ${i.user_id}`, email: '-', role: '-' };
                const type = i.isR ? 'RESIGNATION' : 'LEAVE';
                let dateInfo = i.isR ? "" : `<div class="mono" style="font-size:0.75em; color:var(--link); margin-top:5px;">${i.start_date.split('T')[0]} — ${i.end_date.split('T')[0]} (${diffDays(i.start_date, i.end_date)} Days)</div>`;

                html += `
                    <div class="item">
                        <div style="flex: 1;">
                            <span class="mono" style="color:#888; font-size:0.7em;">${type}</span>
                            <div style="margin:5px 0;">
                                <b style="font-size:1.1em;">${user.name}</b> 
                                <span class="mono" style="font-size:0.7em;">(${user.role.toUpperCase()})</span>
                            </div>
                            <div class="mono" style="font-size:0.75em; margin-bottom:8px;">${user.email}</div>
                            <p style="margin:10px 0; color:#ccc; font-style:italic;">"${i.reason}"</p>
                            ${dateInfo}
                            ${i.status === 'pending' ? `
                                <div style="margin-top:15px;">
                                    <button onclick="approve('${i.isR ? 'resignations' : 'leaves'}', ${i.ID})" 
                                            style="color:var(--link); cursor:pointer; background:none; border:1px solid var(--border); padding:5px 10px; font-size:0.75em; margin-right:10px;">
                                        [ APPROVE ]
                                    </button>
                                </div>
                            ` : ''}
                        </div>
                        <div class="status-badge status-${i.status}">${i.status}</div>
                    </div>`;
            });
            list.innerHTML = html || '<p class="mono">All clear.</p>';
        }

        async function approve(type, id) {
            if(!confirm(`Approve this ${type}?`)) return;
            await fetchWithAuth(`${api}/admin/${type}/${id}/approve`, { method: 'PATCH' });
            loadAdmin();
        }
    </script>
</body>
</html>
